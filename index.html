<!DOCTYPE html>
<title>Flight Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="script.js"></script>
<body>
    <div class="head">
        <h1 style="background-color:rgb(74, 148, 233) ;">
            <label  id="logo">FlyFest</label>
            &nbsp
            <a class="btn btn1" href="index.html">Search</a>
            <a class="btn btn2" href="event.html">Events</a>
            <a class="btn btn3" href="result.html">Results</a>
        </h1>
    </div>
    <section id="Eventa">
        <div id="container">
            <div class="card custom-bg w-75 p-4 d-flex">
                <br>
                <div class="row">
                    <div class="pb-3 h3 text-left">Flight Search &#128747;</div>
                </div>
                <form id="flight-form" onsubmit="return validateForm()">
                    <div class="row">
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="origin" class="d-inline-flex">From</label>
                            <input type="text" placeholder="City or Airport" class="form-control" id="origin" name="origin"
                                required>
                        </div>
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="depart" class="d-inline-flex">To</label>
                            <input type="text" placeholder="City or Airport" class="form-control" id="depart" name="depart"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="departure-date" class=" d-inline-flex">Depart</label>
                            <input type="date" class="form-control" id="departure-date" name="departure-date"
                                onkeydown="return false" required>
                        </div>
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="return-date" class="d-inline-flex">Return</label>
                            <input type="date" class="form-control" id="return-date"
                                name="return-date">
                        </div>
                        <div class="form-group col-md align-items-start flex-column">
                        <label for="class" class="d-inline-flex">Class</label>    
                        <select class="event">
                            
                            <option value="">Select an class</option>
                            <option value="First">Economy</option>
                            <option value="Second">bussiness</option>
                        </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary"style="margin-left: 200px;">Search flights</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="pb-3 h3 text-left">By Events &#127958;</div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md align-items-start flex-column">
                            <label for="departure-date" class=" d-inline-flex">Event</label>
                            <div class="select-container">
                            <select class="event">                                
                                <option value="">Select an Event</option>
                                <option value="First">Sky Diving</option>
                                <option value="Second">Water Sports</option>
                                <option value="Third">Paragliding</option>
                                <option value="Forth">Cruise</option>
                                <option value="fifth">Jungle Safari</option>
                                <option value="sixth">Dessert Safari</option>
                            </select>
                            <div class="icon-container">
                                <i class="fa-solid fa-carat-down"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary"style="margin-left: 200px;">Search by Events</button>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="pb-3 h3 text-left">Random &#129335;</div>
                    </div>
                    <div class="row">
                        <div class="text-left col-auto">
                            <button type="submit" class="btn btn-primary" style="margin-left: 200px;";>Surprise Me!!!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

<footer>
    <p>&copy; FlyFest</p>
  </footer>
</html>
